<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>부동산 매매 시뮬레이션</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .slide.active {
    opacity: 1;
  }
  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    box-sizing: border-box;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    background: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #0056b3;
  }
  .history {
    margin-top: 20px;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  .history-item {
    border: 1px solid #ddd;
    padding: 5px;
    margin-top: 5px;
    cursor: pointer;
    border-radius: 4px;
    background: #f9f9f9;
    font-size: 14px;
  }
  .result {
    margin-top: 20px;
    padding: 10px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    text-align: left;
  }
  h2, h3 { text-align: center; margin: 10px 0; }
  
  @media (max-width: 600px) {
    .container {
      width: 100%;
      max-width: none;
      padding: 20px;
      border-radius: 0;
    }
    input, button {
      font-size: 18px;
      padding: 14px;
    }
    .history-item, .result {
      font-size: 16px;
    }
    h2 { font-size: 1.3em; }
  }
</style>
</head>
<body>

<div class="slideshow">
  <!-- 여기에 4장의 슬라이드 배경 이미지 base64로 삽입 -->
</div>

<div class="container">
<h2>부동산 매매 시뮬레이션</h2>

<label>매수 주택 가격 (만원)</label>
<input type="number" id="buyPrice">

<label>매도 주택 가격 (만원)</label>
<input type="number" id="sellPrice">

<label>전월세 보증금 (만원, 없으면 실거주)</label>
<input type="number" id="deposit">

<label>인테리어 비용 (만원)</label>
<input type="number" id="interiorCost">

<label>주택담보대출 이자율 (연 %)</label>
<input type="number" id="interestRate" step="0.01">

<label>차용 가능한 돈 (만원)</label>
<input type="number" id="availableMoney">

<button onclick="calculate()">계산하기</button>

<div class="result" id="result"></div>

<div class="history">
  <h3>시뮬레이션 히스토리</h3>
  <div id="historyList"></div>
  <button onclick="clearHistory()">히스토리 전체 삭제</button>
</div>
</div>

<script>
// 슬라이드 전환 예제
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
setInterval(() => {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
}, 5000);

// 나머지 JS는 기존 코드와 동일!
</script>

</body>
</html>
